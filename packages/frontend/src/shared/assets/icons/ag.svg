<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset in="SourceAlpha" dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feGaussianBlur in="offsetblur" stdDeviation="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="24" height="24" fill="#2a2928" stroke="#fff" stroke-width="1" filter="url(#shadow)"/>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" dominant-baseline="middle" dy=".1em">
    A
  </text>
</svg>